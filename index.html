<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript With Rest Api</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="hide()">
    <!--search box start here-->
    <div class="ui search" style="margin: auto; width: 550px; margin-top: 20px">
      <form id="main_form" name="main_form" class="needs-validation" novalidate>
        <div class="ui icon fluid input">
          <input
            type="text"
            placeholder="Start typing your address to search..."
            onInput="searchresult()"
            id="searchBox"
            autocomplete="off"
          />
          <i class="search icon blue"></i>
        </div>
      </form>
    </div>
    <div class="loader" id="loading"></div>
    <!--search box end here-->
    <!--search list start here-->
    <div
      class="ui middle aligned selection list"
      id="results"
      style="display: block"
    ></div>
    <!--search list end here-->

    <section id="infocard">
      <div class="card" style="width: 18rem">
        <img
          src="https://kawa-news.com/wp-content/uploads/2021/04/elonmusk.jpg"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">Personal Info</h5>
          <p class="card-text" id="pinfo">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" id="phone">An item</li>
          <li class="list-group-item" id="address">A second item</li>
          <li class="list-group-item" id="company">A third item</li>
        </ul>
        <div class="card-body">
          <a href="#" class="card-link" id="companylink">Website</a>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
